<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox" class="1">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox" class="2">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox" class="3">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" class="4">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox" class="5">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox" class="6">
      <p>Try do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox" class="7">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox" class="8">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox" class="9">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>
</body>
</html>
